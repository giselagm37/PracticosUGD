<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <form action="#" method="get" enctype="text/plain" name="form_alumno">
        <h2>Formulario de Inscripcion</h2>
        <label for="ape_alumno"> Apellido </label>
        <input type="text" name="ape_alumno" id="ape_alumno" size="20" maxlength="20">
        
        <br><br>
        <label for="nom_alumno"> Nombre: </label>
        <input type="text" name="nom_alumno" id="nom_alumno" size="30" maxlength="30">
        
        <br><br>
        <label for="edad_alumno">Edad:</label>
        <input type="number" name="edad_alumno" id="edad_alumno" min="18" max="99">
        
        <br><br>
        <label for="">Ciudad de Residencia:</label>
        <input type="text" name="ciudad_alumno" value="San rafael">
        
        <br><br>
        <label for="">Fecha de Nacimiento:</label>
        <input type="date" name="fechnc_alumno" max="2004-12-31" value="200-02-20" disabled>
        
        <br><br>
        <label for="">Sexo:</label>
        <br>
        <label for="sexo_alumno_mas">Masculino</label>
        <input type="radio" name="sexo_alumno_mas" id="sexo_alumno_mas" value="masculino">
        <label for="sexo_alumno_fem">Femenino</label>
        <input type="radio" name="sexo_alumno_fem" id="sexo_alumno_fem" value="femenino">
        
        <br><br>
        <label for="">Lic. en Informatica</label>
        <input type="checkbox" name="carrera_alumno" value="Informatica" checked>
        <br>
        <label for="">Contador publico</label>
        <input type="checkbox" name="carrera_alumno" value="Contador">
        <br>
        <label for="">Farmacia</label>
        <input type="checkbox" name="carrera_alumno" value="Farmacia">

        <br><br>
        <label for="">Subir foto de perfil</label>
        <input type="file" title="seleccionar archivo" name="foto_alumno" accept="image/*">

        <br><br>
        <label for="">Clave de Acceso</label>
        <input type="password" name="pass_alumno">

        <br><br>
        <label for="">Hacer algo</label>
        <input type="button" value="Pulsar" onclick="alert('Hizo clic!!!')">

        <br><br>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="limpiar formulario">
    </form>
</body>
</html>
