<body>
    <h1>Ejercicio 1:</h1>
    <p>Escribe un programa en JavaScript que solicite al usuario
        que ingrese tres números usando prompt(). Luego, calcula y muestra en
        la consola el promedio de estos tres números.
    </p>
    <script>
        promedio = 0;
        for (let i = 1; i <= 3; i++) {
            let numero = parseFloat(prompt("Ingrese el numero " + i + " : "));
            suma += Number(numero);
        }
        promedio = suma / 3;
        console.log(promedio);

    </script> 

</body>
